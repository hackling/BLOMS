<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/tipsy.css" type="text/css" />

    <script type="text/javascript" src="{{ site.baseurl }}/javascript/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascript/jquery.tipsy.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascript/tipsy-load.js"></script>

  </head>
  <body>
    <div class="site">
      <div class="header">
        <h1 class="title embossed">{{ site.name }}</h1>
      </div>
      {{ content }}
      <div class="footer cell">
        <div class="contact">
          <p>
            Nick Chmielewski |
            <a href="https://github.com/hackling">github.com/hackling</a> |
            <a href="https://twitter.com/hackling">twitter.com/hackling</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
